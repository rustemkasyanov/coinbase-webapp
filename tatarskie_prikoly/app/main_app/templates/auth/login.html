{% extends 'base/auth_base.html' %}

{% block page_title %}Login{% endblock %}

{% block page_content %}
    <h2>Login</h2>
    <br>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username">Username:</label>
            <input type="text" name="username" maxlength="150" autofocus required id="id_username">
        </div>
        <div class="mb-3">
            <label for="id_password1">Password:</label>
            <input type="password" name="password" autocomplete="new-password" required id="id_password">
        </div>
        <input type="submit" value="Login" class="btn btn-success">
    </form>
    <div>Don't have an account? <a href="{% url 'register' %}">Sign up</a></div>
    <div>Forgot password? <a href="{% url 'reset_password' %}">Reset password</a></div>
{% endblock %}
